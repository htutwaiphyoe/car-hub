<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" href="./assets/imgs/logo2.png" />
        <title>Goalify | Make Your Day Count</title>
    </head>
    <body>
        <div class="container">
            <div class="statistics">
                <div class="statistics__box">
                    <div class="statistics__heading">MAKE YOUR DAY COUNT</div>
                    <div class="statistics__date">
                        <svg>
                            <use href="./assets/icons/symbol-defs.svg#icon-calendar"></use>
                        </svg>
                        <span id="today">Today: 1-9-2020</span>
                    </div>
                    <div class="statistics__status">
                        <div class="statistics__tasks">
                            <svg>
                                <use href="./assets/icons/symbol-defs.svg#icon-list-alt"></use>
                            </svg>
                            <span id="total">Tasks: 3</span>
                        </div>
                        <div class="statistics__finished">
                            <svg>
                                <use
                                    href="./assets/icons/symbol-defs.svg#icon-calendar-check-o"
                                ></use>
                            </svg>
                            <span id="finished">Finished: 3</span>
                        </div>
                        <div class="statistics__percentage">
                            <svg>
                                <use href="./assets/icons/symbol-defs.svg#icon-percent"></use>
                            </svg>
                            <span id="percentage">Percentage: 100</span>
                        </div>
                    </div>
                    <form class="statistics__form">
                        <input
                            type="text"
                            id="title"
                            placeholder="Task.."
                            class="statistics__form-input"
                        />
                        <select id="hour" class="statistics__form-hour">

                        </select>

                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>

                            <option value="29">29</option>
