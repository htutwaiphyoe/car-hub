<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,700&family=Fredoka+One&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./assets/img/logo2.png" />
        <title>TicTacToe</title>
    </head>
    <body>
        <div class="header">
            <!-- <div class="header__player1">O PLAYER's TURN</div> -->
            <div class="header__text red">O Player's Turn</div>
            <!-- <div class="header__player2">X PLAYER's TURN</div> -->
        </div>
        <div class="box">
            <div class="box__item--0" data-id="0">
                <select class="box__color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>

            <div class="box__item box__item--1 box__item--square" data-id="1">1</div>
            <div class="box__item box__item--2 box__item--square" data-id="2">2</div>
            <div class="box__item box__item--3 box__item--square" data-id="3">3</div>
            <div class="box__item box__item--4 box__item--square" data-id="4">4</div>
            <div class="box__item box__item--5 box__item--square" data-id="5">5</div>
            <div class="box__item box__item--6 box__item--square" data-id="6">6</div>
            <div class="box__item box__item--7 box__item--square" data-id="7">7</div>
            <div class="box__item box__item--8 box__item--square" data-id="8">8</div>
            <div class="box__item box__item--9 box__item--square" data-id="9">9</div>

            <div class="box__item--10" data-id="10">
                <select class="box__color">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>

                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
        </div>
        <div class="restart">
            <div class="restart__text">Play Again</div>
            <button class="restart__btn">
                <svg>
                    <use href="./assets/img/symbol-defs.svg#icon-rotate-left"></use>
                </svg>
            </button>
        </div>
        <div class="theme">
            <svg>
                <use href="./assets/img/symbol-defs.svg#icon-toggle-on"></use>
            </svg>
        </div>
        <div class="footer">DEVELOPED BY HTUT WAI PHYOE</div>
        <script src="./js/script.js"></script>
    </body>
</html>
